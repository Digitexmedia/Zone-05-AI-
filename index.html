<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZONE 05 - AI Music Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
      margin-bottom: 10px;
    }
    .chatbox {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px #00ffc3;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin: 10px 0;
    }
    .user { color: #00ffc3; }
    .bot { color: #ffa500; }
    input {
      padding: 12px;
      width: 75%;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      padding: 12px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff8533;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üéß ZONE 05</h1>
  <p>Your AI Music Assistant</p>

  <div class="chatbox">
    <div class="messages" id="chat"></div>
    <input type="text" id="userInput" placeholder="Ask me about music...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>¬© 2025 ZONE 05. All rights reserved.</footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage("user", msg);
      input.value = "";

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: msg })
      });
      const data = await res.json();
      appendMessage("bot", data.reply);
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = `${sender === 'user' ? 'üßë‚Äçüé§ You' : 'ü§ñ ZONE 05'}: ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
